# adi-tmux
#############################
# Sane defaults and options #
#############################

#  Get current shell (like zsh) instead of using bsh
set-option -g default-shell /bin/zsh
#  Make pbcopy work inside tmux, slightly hacky but no alternatives
# set -g default-command "reattach-to-user-namespace -l ${SHELL}"
#  Make true colors work when coming from xterm (iTerm2)
set-option -ga terminal-overrides ",xterm-256color:Tc"
#  256 color correctly, oddly this is independent of true color support
# set -g default-terminal "screen-256color"
set -g default-terminal "xterm-256color"

#  Vi mode
set-window-option -g mode-keys vi

#  Make shift-key combinations (and who knows what more) work inside tmux
set-window-option -g xterm-keys on

#  Utf8
set -q -g status-utf8 on
setw -q -g utf8 on

#  Larger history for commands
set -g history-limit 5000

#  Start counting from 1
set -g base-index 1
setw -g pane-base-index 1

#  Renumber windows when you close em
set -g renumber-windows on

#  Nice title for terminal, not really useful, but a good thing to know how to customize
set -g set-titles on
set -g set-titles-string '#h ❐ #S ● #I #W'

#  How long the index of a pane is shown when you press <C-a> q
set -g display-panes-time 2500
set -g display-time 2500

#  How often the time is redrawn
set -g status-interval 1

#  Flicker (I guess, did not use it yet) when a window has activity, on the bottom where windows are shown
set -g monitor-activity on
set -g visual-activity off

set-option -g mouse on


############
# Bindings #
############

#  Copy from tmux copy mode to clipboard
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe 'pbcopy'

#  Remap prefix from 'C-b' to 'C-a' like screen
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

#  Reload source
bind r source-file ~/.tmux.conf
bind-key l send-keys -R

#  Vi(m) like spliting and making every split and window create use the current path
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'
unbind c
bind c new-window -c '#{pane_current_path}'
unbind '"'
unbind %

#  Navigation
bind Tab last-window


###############
### Theming ###
###############

#  Basic status bar colours
set -g status-fg colour233
set -g status-bg colour240

#  Window status
set -g window-status-format " #I: #W#F "
set -g window-status-current-format " #I: #W#F "
set -g window-status-current-bg colour36
set -g window-status-separator ""
set -g status-justify centre

#  Panes border
set -g pane-border-fg black
set -g pane-active-border-fg colour36

#  Pane indicator
set -g display-panes-colour colour161
set -g display-panes-active-colour colour36

# status bar
set -g status-left "#h:[#S]"
set -g status-left-length 20
#  Right side of status bar
set -g status-right-length 90
set -g status-right "#[fg=colour232]#{=-44:pane_current_path} #[bg=colour36,fg=colour253] %d %b %H:%M:%S"
