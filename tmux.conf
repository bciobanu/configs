set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g escape-time 0
set -g repeat-time 0
set -g mouse on
set-option -g focus-events on
setw -g xterm-keys on

# prefix
unbind C-b
set -g prefix C-a
bind F1 send-prefix

# vi mode
set-window-option -g mode-keys vi

# start indexing from 1
set -g base-index 1
setw -g pane-base-index 1

# relabel windows
set -g renumber-windows on

# constrain window size to the maximum size of any client connected to window
setw -g aggressive-resize on

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# creating new panes
bind s split-window -f -h -c "#{pane_current_path}"
bind b split-window -f -c "#{pane_current_path}"

# resizing panes
bind Left resize-pane -L
bind Down resize-pane -D
bind Up resize-pane -U
bind Right resize-pane -R

# closing pane
bind w kill-pane

# select pane
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9

# creating a new window
bind t new-window -c '#{pane_current_path}'

#################################################################################

# title
set -g set-titles on
set -g set-titles-string '#h ❐ #S ● #I #W'

# basic status bar colours
set -g status-fg colour233
set -g status-bg colour240

# window status
set -g window-status-format " #I: #W#F "
set -g window-status-current-format " #I: #W#F "
set -g window-status-current-style bg=colour36
set -g window-status-separator ""
set -g status-justify centre

# panes border
set -g pane-border-style fg=black
set -g pane-active-border-style fg=colour36

# pane indicator
set -g display-panes-colour colour161
set -g display-panes-active-colour colour36

# status bar
set -g status-left "#h:[#S]"
set -g status-left-length 20

# right side of status bar
set -g status-right-length 90
set -g status-right "#[fg=colour232]#{=-44:pane_current_path} #[bg=colour36,fg=colour253] %d %b %H:%M:%S"
